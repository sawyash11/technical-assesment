<!-- Source: Tailwind UI https://tailwindui.com/components/preview -->
<div class="bg-white flex flex-col justify-center items-center main-wrapper" *ngFor="let item of fetchSingleCoffeeData$ | async ">
    <div *ngIf="item" class="max-w-2xl mx-auto py-24 px-4 grid items-center grid-cols-1 gap-y-16 gap-x-8 sm:px-6 sm:py-32 lg:max-w-7xl lg:px-8 lg:grid-cols-2">
        <div>
            <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:tracking-tight sm:text-4xl">Coffee Details</h2>            
            <dl class="mt-16 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 sm:gap-y-16 lg:gap-x-8">
                <div class="border-t border-gray-200 pt-4">
                    <dt class="font-medium text-gray-900">Blend Name</dt>
                    <dd class="mt-2 text-sm text-gray-500" >{{item.blend_name }}</dd>
                </div>
                
                <div class="border-t border-gray-200 pt-4">
                    <dt class="font-medium text-gray-900">Origin</dt>
                    <dd class="mt-2 text-sm text-gray-500">{{item.origin}}</dd>
                </div>
                
                <div class="border-t border-gray-200 pt-4">
                    <dt class="font-medium text-gray-900">Variety</dt>
                    <dd class="mt-2 text-sm text-gray-500">{{item.variety}}</dd>
                </div>
                
                <div class="border-t border-gray-200 pt-4">
                    <dt class="font-medium text-gray-900">Notes</dt>
                    <dd class="mt-2 text-sm text-gray-500">{{item.notes}}</dd>
                </div>
                
                <div class="border-t border-gray-200 pt-4">
                    <dt class="font-medium text-gray-900">Intensifier</dt>
                    <dd class="mt-2 text-sm text-gray-500">{{item.intensifier}}</dd>
                </div>
            </dl>
        </div>
        <div class="grid grid-cols-2 grid-rows-2 gap-4 sm:gap-6 lg:gap-8">
            <img src="../../../assets/coffee1.jpeg" alt="Walnut card tray with white powder coated steel divider and 3 punchout holes." class="bg-gray-100 rounded-lg">
            <img src="../../../assets/coffee2.webp" alt="Top down view of walnut card tray with embedded magnets and card groove." class="bg-gray-100 rounded-lg">
            <img src="../../../assets/coffee3.webp" alt="Side of walnut card tray with card groove and recessed card area." class="bg-gray-100 rounded-lg">
            <img src="../../../assets/coffee4.png" alt="Walnut card tray filled with cards and card angled in dedicated groove." class="bg-gray-100 rounded-lg">
        </div>
    </div>
    <div *ngIf="!item">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:tracking-tight sm:text-4xl mb-8">There was an error loading the details, please go back to the main page and try again</h2>
    </div>
    <button class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700" (click)="openPreviousPage()">Back to Store</button>
</div>
